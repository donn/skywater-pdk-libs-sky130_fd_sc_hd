name: 'Skywater PDK Libraries - Run Magic DRC on All Cells'
description: |
  This runs DRC using Magic on all SCL GDS files.

  This also ensures that GDS files can be read by Magic.

  Requires having checked out the repository.
inputs:
  match_directories:
    description: |
      Match directories under <repository_root>/cells/ with this regular expression.
      Default: . (matches all)
    required: false
    default: '.'
  known_bad:
    description: |
      List of cell names that are known bad. known_bad cells do not contribute
      to the failure of this task. Comma,delimited,list
      Default: Empty string (ignores nothing).
    required: false
    default: ''
runs:
  using: docker
  image: 'Dockerfile'
  args:
    - '-m'
    - ${{ inputs.match_directories }}
    - '-b'
    - ${{ inputs.known_bad }}
    